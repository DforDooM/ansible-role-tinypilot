---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: debian9
    image: mtlynch/debian9-ansible:2.9.13
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  log: true
verifier:
  name: ansible
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    - syntax
    - create
    - converge
    - idempotence
    - side_effect
    - destroy
